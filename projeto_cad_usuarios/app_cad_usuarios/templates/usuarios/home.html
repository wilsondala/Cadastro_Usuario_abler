{% extends 'usuarios/base.html' %}
{% block conteudo %}

        Nome <input name="nome" class="form-control-sm" type="text">

        <!-- Cpf <input name="cpf" class="form-control-sm" type="text">
        Endereco <input name="endereço" class="form-control-sm" type="text"> -->

    </div>
</form>
{% endblock %}
